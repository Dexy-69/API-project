<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ayman â€“ Login Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #18314b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #efefefac;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .label {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #186f7b;
    }
    .showPw {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <form id="loginForm">
    <h2>Log In</h2>

    <div class="label">
      <label>Username</label>
      <input
        type="text"
        class="login-username"
        placeholder="Enter user name"
        required
      />
    </div>

    <div class="label">
      <label>Password</label>
      <input
        type="password"
        class="login-password"
        placeholder="Enter password"
        required
      />
    </div>

    <div class="showPw">
      <input type="checkbox" id="showPassword" />
      <p>Show password</p>
    </div>

    <button type="submit" class="login-btn">Submit</button>
  </form>

  <script>
    // show / hide password
    document.getElementById("showPassword").addEventListener("change", function () {
      const pw = document.querySelector(".login-password");
      pw.type = this.checked ? "text" : "password";
    });

    // send login request to Flask API
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.querySelector(".login-username").value;
      const password = document.querySelector(".login-password").value;

      try {
        const response = await fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        const data = await response.json();
        alert(data.message || "Login request sent successfully");
      } catch (error) {
        alert("Server not reachable");
      }
    });
  </script>

</body>
</html>
